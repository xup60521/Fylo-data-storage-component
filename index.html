<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>vite + ts + tailwindcss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
</head>

<body class="font-raleway bg-c_Very_Dark_Blue">
    <div class="w-full min-h-screen flex flex-col items-center justify-center  px-5 py-5">
        <main class="flex md:items-end md:flex-row flex-col md:gap-6 gap-3 md:w-fit w-full">
            <div class="flex flex-col rounded-tr-[5rem] rounded-md bg-c_Dark_Blue px-8 pt-8 pb-7 gap-8 md:pr-28">
                <div>
                    <img src="/images/logo.svg" alt="logo" class="md:h-8 h-10">
                </div>
                <div class="flex items-center gap-3">
                    <div class="aspect-square md:p-2 p-[0.7rem] bg-c_Very_Dark_Blue md:h-10 h-10  md:rounded-md rounded-lg flex items-center justify-center">
                        <img src="/images/icon-document.svg" alt="document" class=" md:h-4 md:scale-100">
                    </div>
                    <div class="aspect-square md:p-2 p-[0.7rem] bg-c_Very_Dark_Blue md:h-10 h-10  md:rounded-md rounded-lg flex items-center justify-center">
                        <img src="/images/icon-folder.svg" alt="folder" class="scale-[1.2] md:h-4 md:scale-100">
                    </div>
                    <div class="aspect-square md:p-2 p-[0.7rem] bg-c_Very_Dark_Blue md:h-10 h-10  md:rounded-md rounded-lg flex items-center justify-center">
                        <img src="/images/icon-upload.svg" alt="upload icon" class="scale-[1.2] md:h-4 md:scale-100">
                    </div>
                </div>
            </div>
            <div class="bg-c_Dark_Blue rounded-md flex flex-col relative md:py-7 pt-6 pb-10 px-6 md:w-[min(33rem,50vw)] gap-3">
                <div class="absolute md:right-6 px-6 py-4 rounded-lg md:rounded-br-none bg-white flex items-center z-10 gap-3 md:-top-12 right-[50%] md:translate-x-0 translate-x-[50%] md:translate-y-0 translate-y-[120%]">
                    <span class="font-bold text-c_Very_Dark_Blue text-3xl" id="gb-left"></span>
                    <span class="text-xs font-bold text-c_Grayish_Blue ">GB LEFT</span>
                    <div class="absolute triangle right-0 -bottom-[1.25rem] md:block hidden">

                    </div>
                </div>
               <p class="text-c_Pale_Blue text-sm md:text-left text-center">You've used <span class="font-bold"><span id="gb-used"></span> GB</span> of your storage</p> 
               <div id="bar-container" class="w-full h-4 rounded-full bg-c_Dark_Blue brightness-75 p-[2px]">
                    <div style="width: 0;" id="bar" class="bg-gradient-to-r h-full rounded-full flex items-center justify-end from-g_1 to-g_2 relative overflow-hidden pr-[2px]">
                        <div class="h-[0.55rem] right-[0.1rem] aspect-square rounded-full bg-white">

                        </div>
                    </div>
               </div>
               <div class="w-full flex items-center justify-between">
                    <span class="text-xs -mt-1 font-bold text-c_Pale_Blue">0 GB</span>
                    <span class="text-xs -mt-1 font-bold text-c_Pale_Blue">1000 GB</span>
               </div>
            </div>
        </main>
        <img src="/images/bg-desktop.png" alt="bg-desktop" class="absolute w-full bottom-0 left-0 -z-10 md:block hidden">
        <img src="/images/bg-mobile.png" alt="bg-mobile" class="absolute w-full bottom-0 left-0 -z-10 md:hidden">
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
